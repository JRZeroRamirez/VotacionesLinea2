<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

           <h:head>
             <title>Votacion</title>
        </h:head>

        <h:body>    
        <div>DATOS DE VOTACION</div> 
        <br />
     <p:outputPanel id="books">
        <p:dataTable value="#{collectorView.books}" var="book" id="booksTable">
 
           <p:column headerText="Nombre"> 
                <h:outputText value="#{book.title}" />
            </p:column>
 
            <p:column headerText="Author">
                <f:facet name="header">
                    <h:outputText value="Partido" />
                </f:facet>
                <h:outputText value="#{book.author}" />
            </p:column>
            
             <p:column headerText="Numero">
                <f:facet name="header">
                    <h:outputText value="Numero" />
                </f:facet>
                 <h:outputText value="#{book.integer}" />
            </p:column>
            
            <p:column headerText="Descripcion">
                <f:facet name="header">
                    <h:outputText value="Descripcion" />
                </f:facet>
                <h:outputText value="#{book.descripcion}" />
            </p:column>
 
        </p:dataTable>
    </p:outputPanel>
       <p:chart type="line" model="#{chartView.areaModel}" style="height:300px" /> 
     <h:form>   
          <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="votar: " />
        <h:outputText id="output" value="#{book.number}" />
    </h:panelGrid>
         <p:commandButton value="votar" action="#{book.increment}" update="output" />
     </h:form>
       <br />
           <p:button outcome="resultados" value="Enviar">
           <f:param name="productId" value="10" />
           </p:button>   
              
        </h:body>

  
</html>
